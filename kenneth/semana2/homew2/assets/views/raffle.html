<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raffle</title>
    <link rel="shortcut icon" href="../public/raffle.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="index.html">Home</a>
          <a href="aboutUs.html">About Us</a>
          <a href="contact.html">Contact</a>
          <a href="information.html">Information</a>
          <a href="benefitsTips.html">Benefits Tips</a>
          <a href="raffle.html">Raffle</a>
        </div>
        <img class="img_nav1" src="../public/images/img/logo.png" alt="image1" />
      </nav>
    </header>
    <main class="raffle">
      <h1>Raffle</h1>
      <h2>You can collaborate to hold an exhibition event and participate in a raffle to win an easel</h2>
      <div>
        <section class="left">
          <div>
            <h4>Our location is located at:</h4>
          </div>
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.88291239075!2d-118.74139188068375!3d34.02003921494277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20%C3%81ngeles%2C%20California%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sco!4v1692299574184!5m2!1ses-419!2sco"
              width="400"
              height="350"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </section>
        <div>
          <form action="./show_data.html" method="get">
            <fieldset>
              <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" />
              </div>
              <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" />
              </div>
              <div>
                <label for="theme_art">Choose Theme Art:</label>
                <input type="color" id="theme_art" name="theme_art" />
              </div>
              <div>
                <label for="date">Choose Date:</label>
                <input type="date" id="date" name="date" />
              </div>
            </fieldset>
            <fieldset class="payment">
              <div>
                <input type="radio" id="cash" name="cash" />
                <label for="cash">Cash:</label>
              </div>
              <div>
                <input type="radio" id="credit_card" name="credit_card" />
                <label for="credit_card">Credit Card</label>
              </div>
              <div>
                <input type="radio" id="debit_card" name="debit_card" />
                <label for="debit_card">Debit Card</label>
              </div>
            </fieldset>

            <fieldset>
              <div>
                <label for="date">Message (Optional):</label>
                <textarea name="message" id="message" cols="20" rows="5"></textarea>
              </div>
            </fieldset>

            <fieldset class="send_info">
              <div>
                <input type="checkbox" name="conditions" id="conditions" />

                <label for="conditions"> I accept terms and conditions...</label>
              </div>
              <input type="submit" value="Send" />
            </fieldset>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <h4>Created By: Celso Junior</h4>
    </footer>
  </body>
</html>
