<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Formularios</h1>

    <form action="mi_servidor" method="POST" target="_blank" autocomplete="off">

        <input type="text" id="idPersona" name="idPersona" value="100" readonly="true" />

        <br />
        <legend>Datos de fromulario:</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="nombrecito" required="true" />

        <input type="password" id="password" name="password" placeholder="passwordcita" required="true" />
        <br />
        <label for="edad">edad:</label>
        <input type="number" id="edad" name="edad" placeholder="edad" required="true" step="any" />
        <br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label>
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label>
        <br />
        <label>Genero de musica</label>
        <br />
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label for="clasica">Cl√°sica</label> <br />

        <label for="jazz">jazz</label> <br />

          <option value="volvo" selectec="true">volvo</option>
          <option value="masda">masda</option>
          <option value="bmw">bmw</option>

        <br />

Estee es el comentario Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque accusantium alias quis nisi quisquam!

        >

        <input type="submit" value="enviar" />
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validas" />
        <input type="reset" value="Restablecer" />
      </fieldset>
    </form>
  </body>
</html>
