<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometer</title>
    <!--fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Sans+HK:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--iconos-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!--estilos y favicon-->
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main class="contenedor-principal">
      <div class="contenedor-interno">
        <div id="cronometro">00:00:00</div>
        <div class="contenedor-botones">
          <button id="boton-inicio-pausa" class="boton iniciar"><i class="bi bi-play"></i></button>
          <button id="boton-reiniciar" class="boton">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
